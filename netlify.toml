[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/kalkulaator/"
  to = "/calculator"
  status = 301

# SPA fallback - serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false  # Don't force redirect if file exists
